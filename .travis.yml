language: java

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
  - master
  - stable
  - dev

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: cd algorithms/java-solution && ./gradlew clean build test

env:
  global:
    - GRADLE_OPTS="-Xms256m -Xmx384m"
